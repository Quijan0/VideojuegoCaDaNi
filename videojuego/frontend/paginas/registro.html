<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de registro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container-registro">
        <div class="derecha">
          <h1 class="titulo-reg">REGISTRO</h1>
          <form action="/login" method="POST">
            <label class="titulos-registro" for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="" required>

            <label class="titulos-registro" for="equipo">Equipo</label>
            <input type="equipo" id="equipo" name="equipo" placeholder="" required>

            <label class="titulos-registro" for="inventario">Inventario</label>
            <input type="inventario" id="inventario" name="inventario" placeholder="" required>
        </form>
        </div>
        <div class="center">
          <button class="crearcuenta-btn" onclick="alert('¡In tus datos!')">
            Crear Cuenta
          </button>
        </div>
      </div>
</body>
</html>
